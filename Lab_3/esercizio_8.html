	<h1>Esercizio Video</h1>
		<h2>Inserire video</h2>
		<p>
			<video controls loop>
			<source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
			Browser non supporta il file video.
			</video>
		</p>
		<h2>Incorporare video da Youtube</h2>
		<p>
		<iframe width="526" height="296" src="https://www.youtube.com/embed/BHNtFY-MSnU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>Video Youtube</iframe>
		</p>
