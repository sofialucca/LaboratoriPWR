	<script>
        function cambioSfondo(x){
            document.body.style.backgroundColor = x.value;
        }
    </script>
</head>
<body>
    <form>
        <p>
            Scegliere un colore:
            <input type = 'color' id = 'colore' onchange = 'cambioSfondo(colore)'>
        </p>
    </form>
</body>
