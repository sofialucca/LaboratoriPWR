<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name='author' content="Sofia Lucca">
	<meta name='description' content="Esercizio 7.3">
	<link rel="icon" type="image/png" href="../icona_SL.png">

	<title>Esercizio 7.3</title>
	<script>
        function cambioLayout(scelta,nomeH1){
            var titolo = document.getElementById(nomeH1);
            if(scelta === 'G'){
                document.body.style.backgroundColor = 'white';
                document.body.style.color = 'black';
                titolo.textContent = 'Adesso è giorno';
            }else{
                document.body.style.backgroundColor = 'black';
                document.body.style.color = 'white';
                titolo.textContent = 'Adesso è notte';
            }
        }
    </script>
</head>
<body>
    <h1 id="titolo">Esercizio</h1>
    <p>Tanto va la gatta al largo che ci lascia lo zampino</p>
    <p onclick="cambioLayout('G','titolo')">GIORNO</p>
    <p onclick="cambioLayout('N','titolo')">NOTTE</p>
</body>
</html>
