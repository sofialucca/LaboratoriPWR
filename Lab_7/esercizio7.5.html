<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name='author' content="Sofia Lucca">
	<meta name='description' content="Esercizio 7.5">
	<link rel="icon" type="image/png" href="../icona_SL.png">
	<title>Esercizio 7.5</title>
	<script>
        function cambioSfondo(x){
            document.body.style.backgroundColor = x.value;
        }
    </script>
</head>
<body>
    <h1>Esercizio 7.5</h1>
    <form>
        <p>
            Scegliere un colore:
            <select name="menu" onchange="cambioSfondo(menu)">
                <option value="red">Rosso</option>
                <option value="green">Verde</option>
                <option value="yellow">Giallo
                <option value="white">Bianco</option>
            </select>
        </p>
    </form>
</body>
</html>
