	<title>Esercizio 6.2</title>
	
</head>
<body>
	<script type="text/javascript">
		var inputUtente=window.prompt("Inserire un numero intero");
		
		if(Math.abs(parseInt(inputUtente)) == inputUtente){
			if(inputUtente % 2 === 0){
				document.writeln(`${inputUtente} è un numero pari`);
			}else{
				document.writeln(`${inputUtente} è un numero dispari`);
			}
			
		}else{
			document.writeln(`${inputUtente} non è in un formato valido`);
		}
	</script>

</body>
</html>
